version: "3.8"
services:  

  backend:
    build: ./backend
    container_name: node-api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - database
    networks:
      - mern-network

  database:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - /home/fatih/mongo-backup:/data/db
    networks:
      - mern-network
    
networks:
  mern-network:
    driver: bridge
